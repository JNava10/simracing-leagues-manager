@if (editing) {

  <section>
    <!--TODO: Obtener numero de ronda-->
    Resultados de la ronda X

    <div class="flex flex-col">
      <div class="-m-1.5 overflow-x-auto">
        <div class="p-1.5 min-w-full inline-block align-middle">
          <div class="overflow-hidden">
            <table [formGroup]="resultsForm!" class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700">
              <thead>
              <tr>
                <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500">Pos.</th>
                <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500">Piloto</th>
                <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500">Estado</th>
              </tr>
              </thead>
              <tbody class="divide-y divide-gray-200 dark:divide-neutral-700" formArrayName="positions">
                @for (user of users; track $index) {
                  <tr formGroupName="{{$index}}">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800 dark:text-neutral-200">
                      <span><b>{{$index + 1}}</b></span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200">
                      <app-custom-select keyProp="id" [debug]="true" formControlName="driverId" showingProp="name" [options]="users!"/>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200">
                      <ul class="flex flex-col sm:flex-row">
                        <app-custom-radio-group formControlName="finishState" [debug]="true" [options]="Object.values(SessionFinishStates)" />
                      </ul>
                    </td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <app-custom-button themeName="red" (click)="saveProgress()">Guardar resultados</app-custom-button>
  </section>

} @else {
  <section>
    <div [ngClass]="positions.length % 2 ? 'grid-cols-2' : 'grid-cols-3'" class="grid">
      @for (position of positions; track $index) {
        <div class="flex">
          <span>{{$index + 1}}</span>
          <div>
            <span>{{position.driver.nickname}}</span>
          </div>
        </div>
      }
    </div>
    <div class="flex gap-3">
      <app-custom-button themeName="green" (click)="alternateMode(true)">Volver</app-custom-button>
      <app-custom-button themeName="red" (click)="saveRoundResults()">Guardar resultados</app-custom-button>
    </div>

  </section>
}
