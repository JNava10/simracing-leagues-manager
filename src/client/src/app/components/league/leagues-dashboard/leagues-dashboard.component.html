<section>

  <!-- <app-browse-leagues-list></app-browse-leagues-list> -->
   <app-search-leagues-bar></app-search-leagues-bar>

  <div class="relative flex flex-col text-gray-700 bg-white shadow-md w-96 rounded-xl bg-clip-border">
    <h2>My leagues</h2>
    <ul class="flex min-w-[240px] flex-col gap-1 p-2 font-sans text-base font-normal text-blue-gray-700">
      @for (league of leagues$ | async; track league.id) {
        <li routerLink="/lm/league/{{league.id}}" role="button"
             class="flex items-center w-full p-3 leading-tight transition-all rounded-lg outline-none text-start hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900">
          <div>
            <h6
              class="block font-sans text-base antialiased font-semibold leading-relaxed tracking-normal text-blue-gray-900">
              {{league.name}}
            </h6>
            <p class="block font-sans text-sm antialiased font-normal leading-normal text-gray-700">
              {{league.description}}
            </p>
          </div>
        </li>
      } @empty {
        <span>No se han encontrado ligas disponibles.</span>
      }
    </ul>
  </div>
</section>
