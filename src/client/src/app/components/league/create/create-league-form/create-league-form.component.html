<div class="flex mx-[10rem] p-3 bg-dark-background rounded-2xl flex-col justify-center items-center">
  <div>
    <h1 class="text-dark-title text-3xl mb-3 font-bold">Crear una liga</h1>
  </div>
  <form (submit)="createLeague()" class="flex flex-col gap-9" #form="ngForm" [formGroup]="createLeagueForm">
    <div class="flex justify-center gap-6">
      <div class="grid grid-cols-3 gap-6">
        <div>
          <app-custom-text-input
            label="Nombre"
            formControlName="name"
          />
        </div>

        <div class="col-span-2">
          <app-custom-text-input
            label="DescripciÃ³n"
            formControlName="description"
          />
        </div>
      </div>

      <div>
        <app-custom-color-picker
          label="Color"
          formControlName="color"
        />
      </div>
    </div>

    <div class="grid grid-cols-2 gap-6">
      <app-custom-file-drag-drop
        label="Foto"
      />

      <app-custom-file-drag-drop
        label="Banner"
      />
    </div>

    <div class="flex justify-center">
      <app-solid-button
        color="purple"
        (click)="createLeague()"
      >
        Crear liga
      </app-solid-button>
    </div>
  </form>

</div>
