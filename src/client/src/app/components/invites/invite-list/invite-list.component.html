@if (this.inviteList) {
  <div class="flex flex-col w-full h-full gap-3">
    @for (invite of inviteList!.values(); track $index) {
      <div class="flex gap-3 justify-center items-center">
        <div class="flex flex-col">
          <span>{{invite.league.name}}</span>
          <sub>{{invite.invitedAt | date}}</sub>
        </div>
        <app-solid-button (click)="acceptLeague(invite.league.id!)" color="indigo">
          Aceptar
        </app-solid-button>
      </div>
    } @empty {
      <div class="flex justify-center items-center">
        <app-custom-empty
          [showDescription]="false"
          title="No se ha encontrado ninguna invitaciÃ³n."
        />
      </div>
    }
  </div>
}
