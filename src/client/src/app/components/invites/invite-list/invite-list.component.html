<div class="flex flex-col gap-3">
  @for (invite of inviteList?.values(); track $index) {
    <div class="flex gap-3 justify-center items-center">
      <div class="flex flex-col">
        <span>{{invite.league.name}}</span>
        <sub>{{invite.invitedAt | date}}</sub>
      </div>
      <app-custom-button (click)="acceptLeague(invite.league.id!)" color="indigo">
        Aceptar
      </app-custom-button>
    </div>
  }
</div>
