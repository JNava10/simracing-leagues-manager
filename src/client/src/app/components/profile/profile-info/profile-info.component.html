<section class="mt-4 relative flex flex-col gap-3 border-x-neutral-600 pt-40 pb-24">
  <div class="pt-3 bg-neutral-800 rounded-3xl">
    <img
      [src]="coverImage"
      alt="cover-image"
      class="w-full absolute top-0 left-0 z-0 h-60 object-cover">

    <div class="w-full max-w-7xl mx-auto px-6 md:px-8">
      <!-- Avatar -->
      <div class="flex items-center justify-center sm:justify-start relative z-10 mb-5">
        <app-custom-avatar
          url="https://phantom-marca.unidadeditorial.es/b1a3cd0a53f4e8409b98b2dc3f681fda/resize/828/f/jpg/assets/multimedia/imagenes/2024/10/24/17297801620831.jpg"
          size="L"
          class="border-neutral-800 border-[6px] rounded-full"
        />
      </div>


      <!-- Info usuario -->
      <div class="flex flex-col sm:flex-row max-sm:gap-5 items-center justify-between mb-5">
        <div class="block text-center sm:text-left">
          <h3 class="font-manrope font-bold text-4xl text-gray-900 dark:text-gray-100 mb-1">
            {{ this.user?.nickname }}
          </h3>
          <p class="font-medium text-xl leading-7 text-gray-500 dark:text-gray-400">
            {{ getFullname() }}
          </p>
        </div>
      </div>
    </div>
  </div>

  @if (user?.isYou) {
    <!-- Formularios de conf. -->

    <div class="p-6 bg-neutral-800 rounded-3xl">
      <h2 class="mb-3 font-bold text-xl text-neutral-100">
        Contrase単a
      </h2>

      <form #passForm [formGroup]="passwordForm" (ngSubmit)="changePassword()">
        <div class="flex flex-col gap-3">
          <app-custom-text-input
            [showPlaceholder]="false"
            formControlName="currentPassword"
            label="Contrase単a Actual"
          ></app-custom-text-input>

          <app-custom-text-input
            [showPlaceholder]="false"
            formControlName="newPassword"
            label="Nueva Contrase単a"
            [type]="'password'"
          ></app-custom-text-input>

          <app-custom-text-input
            class="w-full mb-4"
            formControlName="confirmPassword"
            [showPlaceholder]="false"
            label="Confirmar Nueva Contrase単a"
            [type]="'password'"
          ></app-custom-text-input>
        </div>
        <app-custom-button (click)="passForm.submit()" color="red">
          Guardar cambios
        </app-custom-button>
      </form>
    </div>
  }

</section>
