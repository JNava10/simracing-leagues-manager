<div>
  @if (showLabel) {
    <label for="input-label" class="block text-sm font-medium mb-2 dark:text-white">{{label}}<span *ngIf="this.required === true">*</span></label>
  }

  <input
    #input

    class="py-3 px-4 block border-gray-200 rounded-lg text-sm
    disabled:opacity-50 disabled:pointer-events-none
    focus:outline-neutral-400 outline-offset-0
    transition-all dark:bg-neutral-900 dark:text-neutral-300/70
    dark:placeholder-neutral-500
    outline-none w-full"

    [className]="inputClass"
    [type]="type"
    [maxlength]="maxLength!"
    [value]="value"
    [disabled]="disabled"
    [required]="required"
    [readonly]="readonly"
    [autocomplete]="autocomplete"
    [placeholder]="managePlaceholder()"
    [(ngModel)]="value"
    (ngModelChange)="writeValue($event)"
    ngClass="inputClass"
    (keyup)="onInputKeyUp($event)"
    (keydown)="onInputKeyDown($event)"
  >
</div>
