<ul class="flex flex-col sm:flex-row">
  @for (option of options; track $index) {
    @if ($index === selected) {
      <div
        class="inline-flex items-center gap-x-2.5 py-3 px-4 text-sm font-medium bg-white border border-gray-200 text-gray-800 -mt-px first:rounded-t-lg first:mt-0 last:rounded-b-lg sm:-ms-px sm:mt-0 sm:first:rounded-se-none sm:first:rounded-es-lg sm:last:rounded-es-none sm:last:rounded-se-lg dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200">
        {{option}}
      </div>
    } @else {

      <div
        (click)="select($index)"

        class="inline-flex items-center cursor-pointer gap-x-2.5 py-3 px-4 text-sm font-medium bg-white border border-gray-200 text-gray-800 -mt-px first:rounded-t-lg first:mt-0 last:rounded-b-lg sm:-ms-px sm:mt-0 sm:first:rounded-se-none sm:first:rounded-es-lg sm:last:rounded-es-none sm:last:rounded-se-lg dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-600">
        {{option}}
        <input
          #input
          type="radio"
          class="hidden"
          name="{{groupName}}"
          [(ngModel)]="value"
          (ngModelChange)="writeValue($event)"
        />
      </div>
    }
  }
</ul>
