<div>
  <select

  [className]="inputClass"
  [value]="value"
  [disabled]="disabled"
  [required]="required"
  [(ngModel)]="value"
  (ngModelChange)="writeValue($event)"
  ngClass="inputClass"
  >
    @for (item of options; track $index) {
      <option
        [value]="this.keyProp ? item[keyProp]! : item"
      >
        {{item[showingProp]!}}
      </option>
    }
  </select>
</div>
