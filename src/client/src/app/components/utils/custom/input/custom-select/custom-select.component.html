<div>
  <select
    #select
  [className]="[
    'py-3 px-4 pe-9 block w-full border-gray-200 rounded-lg text-sm focus:border-indigo-600 focus:ring-indigo-600 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600',
    inputClass
   ]"
  [value]="value"
  [disabled]="disabled"
  [required]="required"
  [(ngModel)]="value"
  (ngModelChange)="writeValue($event)"
  ngClass="inputClass"
  >
    @for (item of options; track $index) {
      <option
        [value]="this.keyProp ? item[keyProp]! : item"
      >
        {{item[showingProp]!}}
      </option>
    }
  </select>
</div>
