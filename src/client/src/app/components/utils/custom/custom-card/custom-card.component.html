<div class="relative flex flex-col w-md h-md bg-white border shadow-sm rounded-xl dark:bg-neutral-900 dark:border-neutral-700 dark:shadow-neutral-700/70">
  @if (showCloseBtn) {
    <app-solid-button (click)="emitClosing()" color="red" styleClass="absolute right-0 mt-3 mr-3">
      <i class="fa-solid fa-xmark"></i>
    </app-solid-button>
  }
  <div class="p-3 md:p-5">
    <h3 *ngIf="showTitle" class="text-lg font-bold text-gray-800 dark:text-white">
      {{ title }}
    </h3>
    <p *ngIf="showSubtitle" class="mt-1 text-xs font-medium uppercase text-gray-500 dark:text-neutral-500">
      {{ subtitle }}
    </p>
    <p *ngIf="showContent" class="mt-2 text-gray-500 dark:text-neutral-400">
      {{ content }}
    </p>

    @if (linkText && link) {
      <a
        class="mt-3 inline-flex items-center gap-x-1 text-sm font-semibold rounded-lg border border-transparent text-blue-600 decoration-2 hover:text-blue-700 hover:underline focus:underline focus:outline-none focus:text-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:text-blue-500 dark:hover:text-blue-600 dark:focus:text-blue-600"
        [href]="link"
      >
        {{ linkText }}
        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m9 18 6-6-6-6"></path>
        </svg>
      </a>
    }
  </div>
</div>
