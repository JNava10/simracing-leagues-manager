<div>
  @if (showLabel) {
    <label for="input-label" class="block text-sm font-medium mb-2 dark:text-white">{{label}}</label>
  }

  <input
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="disabled"
    [required]="required"
    [readonly]="readonly"
    [autocomplete]="autocomplete"
    [placeholder]="managePlaceholder()"
    [(ngModel)]="value"
    (ngModelChange)="writeValue($event)"
    (blur)="onReactiveBlur()"
    (input)="updateValue($event)"

    class="
      py-3 px-4 block w-full border-gray-200 rounded-lg text-sm
      focus:border-{{color}}-500 focus:ring-{{color}}-500
      disabled:opacity-50 disabled:pointer-events-none
      focus:outline-neutral-400 outline-offset-0
      dark:bg-neutral-700 dark:text-neutral-400
      dark:placeholder-neutral-500
      outline-none
    "

    (input)="onInputChange($event)"
    (focus)="onInputFocus()"
    (blur)="onInputBlur()"
    (keyup)="onInputKeyUp($event)"
    (keydown)="onInputKeyDown($event)"
  >
</div>
