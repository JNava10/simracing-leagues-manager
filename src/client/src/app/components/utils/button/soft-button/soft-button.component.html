@if ((border && borders[border]) && (color && colors[color])) {
  <button
    (mouseover)="hovered = true"
    (mouseout)="hovered = false"
    [ngClass]="[
    'py-3 px-4 flex transition-all justify-center gap-2 items-center gap-x-2 text-sm font-medium',
    styleClass,
    borders[border]
  ]"
    [ngStyle]="buttonStyle"
    (click)="$event.preventDefault()"
  >
    <ng-content/>
  </button>

}
