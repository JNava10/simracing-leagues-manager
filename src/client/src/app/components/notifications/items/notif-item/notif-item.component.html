<div class="bg-neutral-100 border border-neutral-200 text-sm text-neutral-800 rounded-lg p-4 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300"
     role="alert" tabindex="-1" aria-labelledby="hs-with-description-label">
  <div class="flex">
    <div class="shrink-0">
      <i class="fa-solid {{ icon }}"></i>
    </div>
    <div class="ms-4">
      <h3 id="hs-with-description-label" class="text-sm font-semibold">
        {{ title }}
      </h3>
      <div class="mt-1 text-sm text-neutral-700 dark:text-neutral-400">
        {{ message }}
      </div>
    </div>
  </div>
</div>
